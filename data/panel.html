<!DOCTYPE html>
<html>
  <head>
    <link href="panel.css" rel="stylesheet">
  </head>
  <body>
    <div class="panel-section panel-section-header">
      <div class="text-section-header">Tracking Protection (<span id="url"></span>)</div>
    </div>
    <div class="panel-section panel-section-formElements">
      <br>
      <b>Something wrong with this page?</b>
      <br>
      Tell us about it:
      <textarea id="report-content" rows="6" cols="30" disabled></textarea>
      <br>&nbsp;<br>
      <input type="checkbox" id="screenshot" checked disabled/><label for="screenshot">Include screenshots</label>
      <span id="status"></span>
    </div>
    <div class="panel-section panel-section-footer">
      <button  id="report" class="panel-section-footer-button default" disabled>Report a problem</button>
      <div class="panel-section-footer-separator"></div>
      <button id="toggle" class="panel-section-footer-button" disabled>Disable and report</button>
    </div>
    <script src="panel.js" charset="utf-8"></script>
  </body>
</html>
